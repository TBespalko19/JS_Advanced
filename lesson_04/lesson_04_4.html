<!DOCTYPE html>
<html>
<head>
	<title></title>
	</head>

<body>
		<div style="position: relative; top:150px; left:120px; width:100px; height: 100px; border:2px solid red"></div>

		<button id="upBTN" onclick="up()">UP</button>
		<button id="downBTN" onclick="down()">DOWN</button>
		<button id="rightBTN" onclick="right()">RIGHT</button>
		<button id="leftBTN" onclick="left()">LEFT</button>

	<script type="text/javascript">
      // let Down = document.getElementById("DOWN");
      // let Right = document.getElementById("RIGHT");
      // let Left = document.getElementById("LEFT");
      let div = document.getElementsByTagName("div")[0];

      function up() {
      div.style.top = parseInt(div.style.top) - 20 + 'px';
      }

      function down() {
      div.style.top = parseInt(div.style.top) + 20 + 'px';
      }

      function left() {
      div.style.left = parseInt(div.style.left) + 20 + 'px';
      }

      function right() {
      div.style.left = parseInt(div.style.left) - 20 + 'px';
      }

	</script>
</body>
</html>
